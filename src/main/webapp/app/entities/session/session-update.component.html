<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-session-heading" jhiTranslate="trainingApplicationApp.session.home.createOrEditLabel">Create or edit a Session</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.sessionCode" for="field_sessionCode" [ngbTooltip]="'trainingApplicationApp.session.help.sessionCode' | translate">Session Code</label>
                    <input type="text" class="form-control" name="sessionCode" id="field_sessionCode"
                           formControlName="sessionCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.nameOfActivity" for="field_nameOfActivity">Name Of Activity</label>
                    <input type="text" class="form-control" name="nameOfActivity" id="field_nameOfActivity"
                           formControlName="nameOfActivity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.location" for="field_location">Location</label>
                    <select class="form-control" name="location" formControlName="location" id="field_location">
                        <option value="ANTARTICA">{{'trainingApplicationApp.Country.ANTARTICA' | translate}}</option>
                        <option value="AMERICAN_SAMOA">{{'trainingApplicationApp.Country.AMERICAN_SAMOA' | translate}}</option>
                        <option value="AUSTRALIA">{{'trainingApplicationApp.Country.AUSTRALIA' | translate}}</option>
                        <option value="BELGIUM">{{'trainingApplicationApp.Country.BELGIUM' | translate}}</option>
                        <option value="BRAZIL">{{'trainingApplicationApp.Country.BRAZIL' | translate}}</option>
                        <option value="CANADA">{{'trainingApplicationApp.Country.CANADA' | translate}}</option>
                        <option value="SWITZERLAND">{{'trainingApplicationApp.Country.SWITZERLAND' | translate}}</option>
                        <option value="COOK_ISLANDS">{{'trainingApplicationApp.Country.COOK_ISLANDS' | translate}}</option>
                        <option value="CHINA">{{'trainingApplicationApp.Country.CHINA' | translate}}</option>
                        <option value="CUBA">{{'trainingApplicationApp.Country.CUBA' | translate}}</option>
                        <option value="GERMANY">{{'trainingApplicationApp.Country.GERMANY' | translate}}</option>
                        <option value="DENMARK">{{'trainingApplicationApp.Country.DENMARK' | translate}}</option>
                        <option value="SPAIN">{{'trainingApplicationApp.Country.SPAIN' | translate}}</option>
                        <option value="FIJI_ISLANDS">{{'trainingApplicationApp.Country.FIJI_ISLANDS' | translate}}</option>
                        <option value="FEDERATED_STATES_OF_MICRONESIA">{{'trainingApplicationApp.Country.FEDERATED_STATES_OF_MICRONESIA' | translate}}</option>
                        <option value="FRANCE">{{'trainingApplicationApp.Country.FRANCE' | translate}}</option>
                        <option value="GUAM">{{'trainingApplicationApp.Country.GUAM' | translate}}</option>
                        <option value="GREECE">{{'trainingApplicationApp.Country.GREECE' | translate}}</option>
                        <option value="HONG_KONG">{{'trainingApplicationApp.Country.HONG_KONG' | translate}}</option>
                        <option value="INDONESIA">{{'trainingApplicationApp.Country.INDONESIA' | translate}}</option>
                        <option value="IRELAND">{{'trainingApplicationApp.Country.IRELAND' | translate}}</option>
                        <option value="ISRAEL">{{'trainingApplicationApp.Country.ISRAEL' | translate}}</option>
                        <option value="INDIA">{{'trainingApplicationApp.Country.INDIA' | translate}}</option>
                        <option value="ITALY">{{'trainingApplicationApp.Country.ITALY' | translate}}</option>
                        <option value="JAMAICA">{{'trainingApplicationApp.Country.JAMAICA' | translate}}</option>
                        <option value="JAPAN">{{'trainingApplicationApp.Country.JAPAN' | translate}}</option>
                        <option value="KENYA">{{'trainingApplicationApp.Country.KENYA' | translate}}</option>
                        <option value="KIRIBATI">{{'trainingApplicationApp.Country.KIRIBATI' | translate}}</option>
                        <option value="NORTH_KOREA">{{'trainingApplicationApp.Country.NORTH_KOREA' | translate}}</option>
                        <option value="SOUTH_KOREA">{{'trainingApplicationApp.Country.SOUTH_KOREA' | translate}}</option>
                        <option value="MARSHALL_ISLANDS">{{'trainingApplicationApp.Country.MARSHALL_ISLANDS' | translate}}</option>
                        <option value="NORTHERN_MARIANA_ISLANDS">{{'trainingApplicationApp.Country.NORTHERN_MARIANA_ISLANDS' | translate}}</option>
                        <option value="MALTA">{{'trainingApplicationApp.Country.MALTA' | translate}}</option>
                        <option value="MAURITIUS">{{'trainingApplicationApp.Country.MAURITIUS' | translate}}</option>
                        <option value="MALDIVES">{{'trainingApplicationApp.Country.MALDIVES' | translate}}</option>
                        <option value="MALAYSIA">{{'trainingApplicationApp.Country.MALAYSIA' | translate}}</option>
                        <option value="NEW_CALEDONIA">{{'trainingApplicationApp.Country.NEW_CALEDONIA' | translate}}</option>
                        <option value="NORFOLK_ISLANDS">{{'trainingApplicationApp.Country.NORFOLK_ISLANDS' | translate}}</option>
                        <option value="NETHERLANDS">{{'trainingApplicationApp.Country.NETHERLANDS' | translate}}</option>
                        <option value="NORWAY">{{'trainingApplicationApp.Country.NORWAY' | translate}}</option>
                        <option value="NAURU">{{'trainingApplicationApp.Country.NAURU' | translate}}</option>
                        <option value="NIUE">{{'trainingApplicationApp.Country.NIUE' | translate}}</option>
                        <option value="NEW_ZEALAND">{{'trainingApplicationApp.Country.NEW_ZEALAND' | translate}}</option>
                        <option value="FRENCH_POLYNESIA">{{'trainingApplicationApp.Country.FRENCH_POLYNESIA' | translate}}</option>
                        <option value="PAPUA_NEWGUINEA">{{'trainingApplicationApp.Country.PAPUA_NEWGUINEA' | translate}}</option>
                        <option value="PHILIPPINES">{{'trainingApplicationApp.Country.PHILIPPINES' | translate}}</option>
                        <option value="PACIFIC_REGION">{{'trainingApplicationApp.Country.PACIFIC_REGION' | translate}}</option>
                        <option value="PUERTO_RICO">{{'trainingApplicationApp.Country.PUERTO_RICO' | translate}}</option>
                        <option value="PALAU">{{'trainingApplicationApp.Country.PALAU' | translate}}</option>
                        <option value="ALL_SOPAC_MEMBER_COUNTRIES">{{'trainingApplicationApp.Country.ALL_SOPAC_MEMBER_COUNTRIES' | translate}}</option>
                        <option value="RUSSIAN_FEDERATION">{{'trainingApplicationApp.Country.RUSSIAN_FEDERATION' | translate}}</option>
                        <option value="SOLOMON_ISLANDS">{{'trainingApplicationApp.Country.SOLOMON_ISLANDS' | translate}}</option>
                        <option value="SEYCHELLES">{{'trainingApplicationApp.Country.SEYCHELLES' | translate}}</option>
                        <option value="SWEDEN">{{'trainingApplicationApp.Country.SWEDEN' | translate}}</option>
                        <option value="SINGAPORE">{{'trainingApplicationApp.Country.SINGAPORE' | translate}}</option>
                        <option value="USSR">{{'trainingApplicationApp.Country.USSR' | translate}}</option>
                        <option value="THAILAND">{{'trainingApplicationApp.Country.THAILAND' | translate}}</option>
                        <option value="TOKELAU">{{'trainingApplicationApp.Country.TOKELAU' | translate}}</option>
                        <option value="TONGA">{{'trainingApplicationApp.Country.TONGA' | translate}}</option>
                        <option value="TRINIDAD_AND_TOBAGO">{{'trainingApplicationApp.Country.TRINIDAD_AND_TOBAGO' | translate}}</option>
                        <option value="TUVALU">{{'trainingApplicationApp.Country.TUVALU' | translate}}</option>
                        <option value="TAIWAN">{{'trainingApplicationApp.Country.TAIWAN' | translate}}</option>
                        <option value="UNITED_KINGDOM">{{'trainingApplicationApp.Country.UNITED_KINGDOM' | translate}}</option>
                        <option value="UNITED_STATES_OF_AMERICA">{{'trainingApplicationApp.Country.UNITED_STATES_OF_AMERICA' | translate}}</option>
                        <option value="VANUATU">{{'trainingApplicationApp.Country.VANUATU' | translate}}</option>
                        <option value="WALLIS_AND_FUTUNA">{{'trainingApplicationApp.Country.WALLIS_AND_FUTUNA' | translate}}</option>
                        <option value="WORLD">{{'trainingApplicationApp.Country.WORLD' | translate}}</option>
                        <option value="SAMOA">{{'trainingApplicationApp.Country.SAMOA' | translate}}</option>
                        <option value="SOUTH_AFRICA">{{'trainingApplicationApp.Country.SOUTH_AFRICA' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.startDate" for="field_startDate">Start Date</label>
                    <div class="input-group">
                        <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" formControlName="startDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.endDate" for="field_endDate">End Date</label>
                    <div class="input-group">
                        <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" formControlName="endDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.attendeesNumber" for="field_attendeesNumber">Attendees Number</label>
                    <input type="number" class="form-control" name="attendeesNumber" id="field_attendeesNumber"
                           formControlName="attendeesNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.sessionType" for="field_sessionType">Session Type</label>
                    <select class="form-control" name="sessionType" formControlName="sessionType" id="field_sessionType">
                        <option value="IN_COUNTRY_TECHNICAL_ASSISTANCE">{{'trainingApplicationApp.SessionType.IN_COUNTRY_TECHNICAL_ASSISTANCE' | translate}}</option>
                        <option value="INTERNATIONAL_COURSE">{{'trainingApplicationApp.SessionType.INTERNATIONAL_COURSE' | translate}}</option>
                        <option value="NATIONAL_COURSE">{{'trainingApplicationApp.SessionType.NATIONAL_COURSE' | translate}}</option>
                        <option value="NATIONAL_SEMINAR_OR_WORKSHOP">{{'trainingApplicationApp.SessionType.NATIONAL_SEMINAR_OR_WORKSHOP' | translate}}</option>
                        <option value="POST_GRAD_CERTIFICATE_PROGRAMS">{{'trainingApplicationApp.SessionType.POST_GRAD_CERTIFICATE_PROGRAMS' | translate}}</option>
                        <option value="REGIONAL_COURSE">{{'trainingApplicationApp.SessionType.REGIONAL_COURSE' | translate}}</option>
                        <option value="REGIONAL_SEMINAR_OR_WORKSHOP">{{'trainingApplicationApp.SessionType.REGIONAL_SEMINAR_OR_WORKSHOP' | translate}}</option>
                        <option value="SUB_NATIONAL_COURSE">{{'trainingApplicationApp.SessionType.SUB_NATIONAL_COURSE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trainingApplicationApp.session.courseCode" for="field_courseCode">Course Code</label>
                    <select class="form-control" id="field_courseCode" name="courseCode" formControlName="courseCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseOption.id === editForm.get('courseCode')!.value?.id ? editForm.get('courseCode')!.value : courseOption" *ngFor="let courseOption of courses; trackBy: trackById">{{courseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
